<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">Calculator</div>

    <div class="body-container">
        <div class="calc-container">
            <div class="calc-screen">
                <div class="calc-screen-top"></div>
                <div class="calc-screen-bottom">Start Calculating!</div>
            </div>
            <div class="calc-buttons">
                    <button class="calc-button clear">C</button>
                    <button class="calc-button delete">Del</button>
                    <button class="calc-button operator divide">/</button>
                    <button class="calc-button operator multiply">*</button>
                    <button class="calc-button num 7">7</button>
                    <button class="calc-button num 8">8</button>
                    <button class="calc-button num 9">9</button>
                    <button class="calc-button operator minus">-</button>
                    <button class="calc-button num 4">4</button>
                    <button class="calc-button num 5">5</button>
                    <button class="calc-button num 6">6</button>
                    <button class="calc-button operator plus">+</button>
                    <button class="calc-button num 1">1</button>
                    <button class="calc-button num 2">2</button>
                    <button class="calc-button num 3">3</button>
                    <button class="calc-button operator power">^</button>
                    <button class="calc-button num 0">0</button>
                    <button class="calc-button decimal">.</button>
                    <button class="calc-butt+on equal">=</button>
                </div>
        </div>
        <div class="footer">Made by<a class="footer-link" href=https://github.com/unartcs>Daniel Cohen</a></div>
        </div>

     

    
</body>
</html>
